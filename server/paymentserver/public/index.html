<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Complete Payment</title>
</head>
<body>
  <div class="container">
    <h1>Complete Payment</h1>
    <p id="amountDisplay"></p>
    <div id="qrSection" class="hidden">
      <img id="qrImage" alt="UPI QR code" />
    </div>
    <p id="status" class="hidden"></p>
    <div id="paymentSession" class="hidden">
      <p id="timer">05:00</p>
      <button id="completeBtn">Payment Completed</button>
      <button id="cancelBtn" class="btn-cancel">Cancel</button>
    </div>
    <div id="utrSection" class="hidden">
      <label id="utrLabel" for="utrInput">Enter UTR number:</label>
      <input id="utrInput" type="text" placeholder="519357095919" />
      <button id="submitUtrBtn">Submit UTR</button>
      <p id="utrResult"></p>
    </div>
    <div id="loader" class="loader hidden"></div>
  </div>

  <script src="http://45.41.207.220:3000/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
